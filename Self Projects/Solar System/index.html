<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="universe">
      <!-- Sun -->
      <div class="sun"></div>

      <!-- Mercury -->
      <div class="mercury_orbit"></div>
      <div class="mercury_spin">
        <div class="mercury"></div>
      </div>

      <!-- Venus -->
      <div class="venus_orbit"></div>
      <div class="venus_spin">
        <div class="venus"></div>
      </div>

      <!-- Earth -->
      <div class="earth_orbit"></div>
      <div class="earth_spin">
        <!--  -->
        <div class="moon_orbit"></div>
        <div class="moon_spin">
          <div class="moon"></div>
        </div>
        <div class="earth"></div>
      </div>

      <!-- Mars -->
      <div class="mars_orbit"></div>
      <div class="mars_spin">
        <!-- Moon 1 -->
        <div class="mars_moon_orbit_1"></div>
        <div class="mars_moon_spin_1">
          <div class="mars_moon_1"></div>
        </div>
        <!-- Moon 2 -->
        <div class="mars_moon_orbit_2"></div>
        <div class="mars_moon_spin_2">
          <div class="mars_moon_2"></div>
        </div>
        <div class="mars"></div>
      </div>

      <!-- Jupiter -->
      <div class="jupiter_orbit"></div>
      <div class="jupiter_spin">
        <!-- Moon 1 -->
        <div class="jupiter_moon_orbit_1"></div>
        <div class="jupiter_moon_spin_1">
          <div class="jupiter_moon_1"></div>
        </div>
        <!-- Moon 2 -->
        <div class="jupiter_moon_orbit_2"></div>
        <div class="jupiter_moon_spin_2">
          <div class="jupiter_moon_2"></div>
        </div>
        <!-- Moon 3 -->
        <div class="jupiter_moon_orbit_3"></div>
        <div class="jupiter_moon_spin_3">
          <div class="jupiter_moon_3"></div>
        </div>
        <!-- Moon 4 -->
        <div class="jupiter_moon_orbit_4"></div>
        <div class="jupiter_moon_spin_4">
          <div class="jupiter_moon_4"></div>
        </div>
        <div class="jupiter"></div>
      </div>

      <!-- Saturn -->
      <div class="saturn_orbit"></div>
      <div class="saturn_spin">
        <div class="saturn_ring"></div>
        <!-- Moon 1 -->
        <div class="saturn_moon_orbit_1"></div>
        <div class="saturn_moon_spin_1">
          <div class="saturn_moon_1"></div>
        </div>
        <!-- Moon 2 -->
        <div class="saturn_moon_orbit_2"></div>
        <div class="saturn_moon_spin_2">
          <div class="saturn_moon_2"></div>
        </div>
        <!-- Moon 3 -->
        <div class="saturn_moon_orbit_3"></div>
        <div class="saturn_moon_spin_3">
          <div class="saturn_moon_3"></div>
        </div>
        <!-- Moon 4 -->
        <div class="saturn_moon_orbit_4"></div>
        <div class="saturn_moon_spin_4">
          <div class="saturn_moon_4"></div>
        </div>
        <div class="saturn"></div>
      </div>

      <!-- Uranus -->
      <div class="uranus_orbit"></div>
      <div class="uranus_spin">
        <!-- Moon 1 -->
        <div class="uranus_moon_orbit_1"></div>
        <div class="uranus_moon_spin_1">
          <div class="uranus_moon_1"></div>
        </div>
        <!-- Moon 2 -->
        <div class="uranus_moon_orbit_2"></div>
        <div class="uranus_moon_spin_2">
          <div class="uranus_moon_2"></div>
        </div>
        <!-- Moon 3 -->
        <div class="uranus_moon_orbit_3"></div>
        <div class="uranus_moon_spin_3">
          <div class="uranus_moon_3"></div>
        </div>
        <!-- Moon 4 -->
        <div class="uranus_moon_orbit_4"></div>
        <div class="uranus_moon_spin_4">
          <div class="uranus_moon_4"></div>
        </div>
        <div class="uranus"></div>
      </div>

      <!-- Neptune -->
      <div class="neptune_orbit"></div>
      <div class="neptune_spin">
        <!-- Moon 1 -->
        <div class="neptune_moon_orbit_1"></div>
        <div class="neptune_moon_spin_1">
          <div class="neptune_moon_1"></div>
        </div>
        <!-- Moon 2 -->
        <div class="neptune_moon_orbit_2"></div>
        <div class="neptune_moon_spin_2">
          <div class="neptune_moon_2"></div>
        </div>
        <!-- Moon 3 -->
        <div class="neptune_moon_orbit_3"></div>
        <div class="neptune_moon_spin_3">
          <div class="neptune_moon_3"></div>
        </div>
        <!-- Moon 4 -->
        <div class="neptune_moon_orbit_4"></div>
        <div class="neptune_moon_spin_4">
          <div class="neptune_moon_4"></div>
        </div>
        <div class="neptune"></div>
      </div>
    </div>
  </body>
</html>
