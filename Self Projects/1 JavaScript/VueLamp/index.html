<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lamps</title>

    <script src="./VueLamp.js"></script>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1e23]">
    <div class="mx-auto flex flex-col flex-wrap p-2 justify-center items-center md:flex-row md:justify-around md:p-5">
        <div class="flex items-center justify-center title-font font-medium">
            <img class="w-1/12" src="./Assets/menu.png" alt="menu">
            <img class="ml-3 w-8/12" src="./Assets/logo.png" alt="logo">
        </div>
        <div class="hidden sm:flex md:text-base">
            <a class="mr-10 text-[#ffffff] font-bold">Latest</a>
            <a class="mr-10 text-[#ffffff] font-bold">Morden</a>
            <a class="mr-10 text-[#ffffff] font-bold">Contemporary</a>
            <a class="mr-10 text-[#ffffff] font-bold">Affordable</a>
        </div>
        <div class="flex gap-9">
          <div class="flex flex-col gap-4">
            <label for="ligh_range" class="text-[#ffffff]">Light Coverage</label>
            <input type="range" name="light_range" min="0" step="1" max="5" value="5" id="light_range" oninput="updateLight(this.value)">
          </div>
          <div class="flex flex-col gap-4">
            <label for="light_range2" class="text-[#ffffff]">Light Opacity</label>
            <input type="range" name="light_range1" min="0" step="1" max="5" value="5" id="light_range1" oninput="updateLightOpacity(this.value)">
          </div>
          
        </div>
    </div>

    <main>
        <div class="grid grid-cols-1 justify-center items-center md:grid-cols-2">
            <div class="flex flex-col md:mt-[-110px] md:ml-[150px]">
                <div class="flex justify-center item-center"><img class="w-3/12 md:w-2/12" src="./Assets/lamp.png" alt="lamp"></div>
                <div class="flex justify-center item-center"><div class="light bg-gradient-to-l from-[#e7e7e9] to-[#454548] opacity-100 h-[350px] w-[350px]" style="clip-path: polygon(35% 0%, 65% 0%, 100% 100%, 0% 100%)"></div></div>
            </div>
            <div class="flex flex-col justify-center items-start">
                <h1 class="text-[#ffffff] mt-9 font-bold text-2xl leading-relaxed sm:text-4xl md:text-6xl">Latest <br class="hidden lg:inline-block">in Lighting</h1>
                <p class="text-[#ffffff] text-[15px] mt-9">This is the first lamp from our company. we're making a huge collection of <br class="hidden lg:inline-block">morden Lamps in all categories from home use to office use.</p>
            </div>
        </div>
    </main>
</body>
</html>
